<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/template.xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:body>
    <div class="container">
      <section class="title">
        <h1>KRITTZ<span>CRUD</span></h1>
      </section>
        <section>
            
          <p:dataTable value="#{usuarioController.listaUsuarios}" var="usuario">
            <p:column headerText="Nome">#{usuario.nome}</p:column>
            <p:column headerText="Cpf">#{usuario.cpf}</p:column>
            <p:column headerText="Email">#{usuario.email}</p:column>
            <p:column headerText="Data de Nascimento">#{usuario.dataNascimento}</p:column>
        </p:dataTable>
        </section>
    </div>
  </h:body>
</ui:composition>
