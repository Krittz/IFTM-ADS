<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/template.xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
      
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:body>
    <div class="container">
      <section class="title">
        <h1>KRITTZ<span>CRUD</span></h1>
      </section>
        
      <section class="formulary">
        <h:form>
          <div class="inp">
            <i class="ph ph-user"></i
            ><p:inputText label="Nome" value="#{usuarioController.usuarioSelecionado.nome}" placeholder="NOME" required="true" />
          </div>
          <div class="inp">
            <i class="ph ph-identification-card"></i>
            <p:inputMask id="cpf" mask="999.999.999-99" value="" placeholder="CPF" required="true"/>
          </div>
          <div class="inp">
            <i class="ph ph-envelope-simple"></i>
            <p:inputText label="E-mail" value="" placeholder="E-MAIL" required="true"/>
          </div>
          <div class="inp">
            <i class="ph ph-calstartar"></i>
            <p:inputMask label="Data de nascimento" value="" mask="99/99/9999" placeholder="NASCIMENTO" />
          </div>
            
          <p:commandButton value="Cadastrar" action="#{usuarioController.salvar()}"></p:commandButton>
        </h:form>
          <p:ajaxStatus onstart="PF(`dialogStatus`).show();" oncomplete="PF(`dialogStatus`).hide();">
              <p:dialog widgetVar="dialogStatus" modal="true" showHeader="false">
                  <div>Processando</div>
              </p:dialog>
          </p:ajaxStatus>
      </section>
      
    </div>
  </h:body>
</ui:composition>
