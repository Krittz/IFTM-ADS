<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:body>
    <ui:composition template="/template.xhtml">
      <ui:define name="container">
        <section class="formularioEntradas">
          <!--<h1>Cadastro de Produtos</h1>-->
          <h:form>
            <div class="inputs">
              <label for="nome" class="lbl"
                ><i class="ph ph-package"></i> Nome:</label
              >
              <p:inputText id="nome" styleClass="entrada" value="" />
            </div>
            <div class="inputs">
              <label for="descricao" class="lbl"
                ><i class="ph ph-text-align-left"></i> Descrição</label
              >
              <p:inputText id="descricao" styleClass="entrada" value="" />
            </div>
            <div class="inputs">
              <label for="fabricaco" class="lbl"
                ><i class="ph ph-calendar"></i> Data Fabricação:</label
              >
              <p:inputMask
                id="fabricacao"
                mask="99/99/9999"
                styleClass="entrada"
                value=""
              />
            </div>
            <div class="inputs">
              <label for="marca" class="lbl"
                ><i class="ph ph-trademark-registered"></i> Marca:</label
              >
              <p:inputText id="marca" styleClass="entrada" value="" />
            </div>
            <div class="inputs">
              <label for="valor" class="lbl"
                ><i class="ph ph-currency-dollar"></i> Valor:</label
              >
              <p:inputMask
                id="valor"
                value=""
                mask="R$:9,99"
                styleClass="entrada"
              />
            </div>
            <div class="inputs">
              <label for="foto" class="lbl"
                ><i class="ph ph-image"></i> Foto:</label
              >
              <p:fileUpload
                id="foto"
                value=""
                mode="simple"
                styleClass="entrada"
                skinSimple="true"
              />
            </div>
            <p:commandButton
              type="button"
              value="Enviar"
              styleClass="ui-button-outlined ui-button-help"
              update="@form"
            />
          </h:form>
        </section>
        <section class="tabelas">
          <h:form>
            <div class="card">
              <p:dataTable value="" var="" styleClass="tabelaProdutos">
                <p:column headerText="ID" styleClass="tabelaProdutos">
                  <h:outputText value="" />
                </p:column>

                <p:column headerText="NOME" styleClass="tabelaProdutos">
                  <h:outputText value="" />
                </p:column>

                <p:column headerText="DESC" styleClass="tabelaProdutos">
                  <h:outputText value="" />
                </p:column>

                <p:column headerText="FAB" styleClass="tabelaProdutos">
                  <h:outputText value="" />
                </p:column>
                <p:column headerText="VALOR R$" styleClass="tabelaProdutos">
                  <h:outputText value="" />
                </p:column>
                <p:column headerText="IMG" styleClass="tabelaProdutos">
                  <p:graphicImage value="" styleClass="product-image" />
                </p:column>
              </p:dataTable>
            </div>
          </h:form>
        </section>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
